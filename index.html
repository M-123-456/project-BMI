<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>BMI-Calculator</h1>

    <div class="calculator">
        <div class="item">
            <label for="age">Age:</label>
            <input class="input" name="age" id="age" type="number" value="20">
        </div>
        <div class="item">
            <label for="height">Height(m):</label>
            <input class="input" name="height" id="height" type="number" value="1.70">
        </div>
        <div class="item">
            <label cfor="weight">Weight(kg):</label>
            <input class="input" name="weight" id="weight" type="number" value="70">
        </div>
        <button onclick="calcBmi()">Calculate BMI</button>
        <button id="reset" onclick="reset()">Reset</button>

        <div>
            <p id="calculatedBmi"></p>
            <p id="evaluatedBmi"></p>
        </div>
        
    <div>
    <script src="index.js"></script>
  </body>
</html>
